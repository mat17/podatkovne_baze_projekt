%rebase('osnova.html', naslov='Iskanje rezultata')


<h1 class="w3-amber">Iskanje rezultata</h1>

<p>
    Poišči vse rezultate v želeni sezoni.
</p>


<div>
    <form method="POST" action="/poisci_rezultat_tekmovalca/določena_sezona">
        <table>
            <tr>
                <select name="leto_sezone" id="leto_sezone">
                    %for id, leto in sezone:
                    <option value="{{id}}">{{leto}}</option>
                    %end
                </select>

                <!--<input type="hidden" value="Neko leto sezone" name="id" id="id">-->

            </tr>

            <tr>
                <select name="id_tekmovalca">
                    %tekmovalci.sort(key = lambda x:x[1])
                    %for id, ime, priimek, _, _, _  in tekmovalci:
                    <option value="{{id}}">{{ime}} {{priimek}}</option>
                    %end
                </select>
            </tr>
            <tr>
                <span></span>
                <input type="submit" value="Išči!" name="poisci" class="w3-button w3-grey"/>
                <!--onclick="document.getElementById('id').value = document.getElementById('leto_sezone').value"/>-->
            </tr>
        </table>

    </form>
</div>
<br>
<form method="get" action="/">
    <button class="w3-button w3-amber">Nazaj</button>
</form>
